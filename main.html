<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifvergleich</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="JAVABAUM">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/card.css">

    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-top">
        <div class="row">
            <p id="top-text">JAVABAUM Tarifvergleich</p>
        </div>
    </div>
    <div class="container-filter">
        <div class="row">
            <div class="col-2">
                <label for="company" class="form-label">Anbieter wählen:</label>
                <select name="company" id="company">
                    <option value="sunrise">Alle (add sunrise offers pls)</option>
                    <option value="swisscom">Swisscom</option>
                    <option value="salt">Salt</option>
                    <option value="wingo">Wingo</option>
                </select>
            </div>
            <div class="col-2">
                <label for="price" class="form-label">Preis / Monat:</label>
                <label id="priceLabel"></label>
                <input type="range" class="form-range" step="1" min="0" max="100" id="price"
                    onchange="updateTextInput(this.value);">
            </div>
            <div class="col-2">
                <label for="data" class="form-label">Daten:</label>
                <label id="dataLabel"></label>
                <input type="range" class="form-range" min="0" max="100" id="data"
                    onchange="updateTextInputData(this.value);">
            </div>
            <div class="col-2">
                <label for="calls" class="form-label">Anrufe:</label>
                <label id="callsLabel"></label>
                <input type="range" class="form-range" min="0" max="100" id="calls"
                    onchange="updateTextInputCalls(this.value);">
            </div>
        </div>
        <br>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="nextToEachOther" class="card-title bigger bold" id="companyName">companyName</h5>
                        <img id="companyLogo" src="" class="card-img-top" alt="">
                        <img id="companyLogo"
                            src="https://www.paycoach.ch/wp-content/uploads/2016/09/default-placeholder.png"
                            class="card-img-top" alt="placeholder">
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="sms">sms</li>
                        <li class="list-group-item" id="smsAbroad">sms abroad</li>
                        <li class="list-group-item" id="calls">calls</li>
                        <li class="list-group-item" id="callsAbroad">calls abroad</li>
                        <li class="list-group-item" id="data">data</li>
                        <li class="list-group-item" id="dataAbroad">data abroad</li>
                        <li class="list-group-item bigger" id="price">price / monat</li>
                    </ul>
                    <div class="card-body center">
                        <form action="#">
                            <input id="button" type="submit" value="Angebot auswählen" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            initPage();
        })
    </script>
</body>

</html>
