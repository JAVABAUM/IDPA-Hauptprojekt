<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/card.css">

    <script src="js/script.js"></script>
</head>
<style>
    body{
    background-color: var(--background-color);
    background-image: url('../images/bgGreen.png');
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>

<body>
    <div class="container-top">
        <div class="row">
            <p id="top-text">JAVABAUM Tarifvergleich</p>
        </div>
    </div>
    <div class="container-filter">
        <div class="row">
            <div class="col-2">
                <label for="company" class="form-label">Anbieter w√§hlen:</label>
                <select name="company" id="company" onchange="updateProvider(this.value)">
                    <option value="sunrise">Alle</option>
                    <option value="swisscom">Swisscom</option>
                    <option value="salt">Salt</option>
                    <option value="wingo">Wingo</option>
                </select>
            </div>
            <div class="col-2">
                <label for="price" class="form-label">Preis:</label>
                <label id="priceLabel"></label>
                <input type="range" class="form-range" step="1" min="0" max="100" id="price"
                    onchange="updateTextInput(this.value);">
            </div>
            <div class="col-2">
                <label for="data" class="form-label">Daten:</label>
                <label id="dataLabel"></label>
                <input type="range" class="form-range" min="0" max="100" id="data"
                    onchange="updateTextInputData(this.value);">
            </div>
            <div class="col-2">
                <label for="calls" class="form-label">Anrufe:</label>
                <label id="callsLabel"></label>
                <input type="range" class="form-range" min="0" max="100" id="calls"
                    onchange="updateTextInputCalls(this.value);">
            </div>
        </div>
        <br>
    </div>

    <div class="container">
        <div class="row" id="ankor">

        </div>
    </div>
    <script>
        $(document).ready(function () {
            initPage();
        })
    </script>
</body>

</html>
